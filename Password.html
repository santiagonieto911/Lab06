<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validador de Contraseñas</title>
<link rel="stylesheet" type="text/css" href="Password.css">
</head>
<body>
<div class="contenedor">
    <h2>Validador de Contraseñas</h2>
    <form id="formularioContraseña">
        <input type="password" id="contraseña" placeholder="Ingresa la contraseña">
        <input type="password" id="confirmarContraseña" placeholder="Confirma la contraseña">
        <button type="submit">Enviar</button>
    </form>
    <p class="mensaje" id="mensaje"></p>
</div>

<script src="Password.js"></script>
</body>
</html>
